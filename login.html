<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Site meta tags -->
    <title>Dashboard Login | Calgary Counselling Centre</title>
    <meta name="keywords" content="Calgary Counselling Centre" />
    <meta
      name="description"
      content="Improving the well-being of individuals and families and strengthening communities by delivering best practices in counselling, training, and research."
    />
    <meta name="author" content="Hudson Ukass" />
    <!-- Bootstrap CDNs -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
      defer
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <!-- favicon (Tab Icon)-->
    <link rel="icon" href="images/favicon.png" type="image/gif" />

    <script src="js/login.js" defer></script>
  </head>

  <body>
    <!-- Background placeholders for animated background -->
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card mainLoginCard" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <img src="images/cccLogo.png" class="img-fluid" />
                <div class="mb-md-5 mt-md-2 pb-5">
                  <img
                    src="images/cccDashboardLogo.png"
                    class="mb-2 img-fluid"
                    style="height: 3rem"
                  />
                  <p class="mb-4">Please enter your Surname and Client ID</p>

                  <form action="dashboard.html" class="loginForm">
                    <div class="form-outline form-white mb-3">
                      <!-- Surname Input -->
                      <div
                        class="form-floating inputField mb-3"
                        id="surnameInput"
                      >
                        <input
                          type="text"
                          id="surnameLogin"
                          class="form-control form-control-lg"
                          placeholder="Enter Surname"
                        />
                        <label class="form-label" for="surnameLogin"
                          >Client Surname</label
                        >
                        <span
                          class="surnameErrorMessage text-white bg-danger"
                        ></span>
                      </div>
                      <!-- Client ID Input -->
                      <div class="form-floating inputBox" id="idInput">
                        <input
                          type="password"
                          id="password"
                          class="form-control form-control-lg errorInputBox"
                          placeholder="Enter Customer ID"
                          value="I40064337"
                          required
                        />
                        <label class="form-label" for="password"
                          >Client ID</label
                        >
                        <span class="errorMessage text-white bg-danger"></span>
                      </div>
                    </div>

                    <p class="small mb-5 pb-lg-2">
                      <a
                        href="mailto:arinfo@calgarycounselling.com?&amp;subject=Missing Customer ID&amp;body=Hi, I forgot my customer ID. Please Help!"
                        >Forgot your Credentials?</a
                      >
                    </p>

                    <button
                      class="btn btn-outline-dark btn-lg px-5"
                      id="loginBtn"
                      type="submit"
                    >
                      Login
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
